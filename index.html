<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Zorsy NFT</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Zorsy</a>
                <p>88 NFT only - ERC 721</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4">
                        <a href="#!"><i class="bi-twitter fs-3"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!"><i class="bi-discord fs-3"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                            <!-- Page heading-->
                            <iframe
                                src="https://gateway.ipfscdn.io/ipfs/QmQTQPfoJbAPYAbRqNLmm9gfLspXuXq5TVa8LgQEf6vktt/nft-drop.html?contract=0x6F0B6542b8cef2e2DFF44e71e0102ab67507a09F&chainId=4"

                                height="600px"
                                style="max-width:100%;"
                                frameborder="0">
                            </iframe>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-discord m-auto text-primary"></i></div>
                            <h3>Discord 88</h3>
                            <p class="lead mb-0">Discord only for the 88 holders - no noise !</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-terminal m-auto text-primary"></i></div>
                            <h3>Web3 games and bet !</h3>
                            <p class="lead mb-0">We build pixel art racing games that people can bet on !</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-person-check m-auto text-primary"></i></div>
                            <h3>Web3 values</h3>
                            <p class="lead mb-0">Community first ! Pixel art lovers and builders !</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">

                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">

                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-discord fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script>
           for (var clickButton of
           document.getElementsByClassName("bi-discord"))
           clickButton.addEventListener("click", alertMeessage);
           function alertMeessage() {
              alert("Discord activated here after mint");
           }
        </script>
        <script>
           for (var clickButton of
           document.getElementsByClassName("bi-twitter"))
           clickButton.addEventListener("click", alertMeessage);
           function alertMeessage() {
              alert("No hype wanted yet, first we build");
           }
        </script>
